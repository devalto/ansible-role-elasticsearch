---
- hosts: all

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'
      changed_when: false

    - name: Ensure build dependencies are installed.
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - curl
        - apt-transport-https

  roles:
    - geerlingguy.java
    - role_under_test